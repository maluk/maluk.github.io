<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>US Paycheck Tax Calculator 2026 | thetax.us</title>
    <script>
      // GitHub Pages SPA workaround: redirect unknown paths back to the app
      // so React Router can handle the routing client-side.
      // See: https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
